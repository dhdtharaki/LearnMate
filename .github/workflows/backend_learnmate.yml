# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - learnmate

on:
  push:
    branches:
      - backend
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_84c7b1b88df54b509d97fdb4df2a7a16 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_0040abf0670b4c2599f667915b4a82d7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_84c7b1b88df54b509d97fdb4df2a7a16 }}/duudi/backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'learnmate'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_37fbff52ec274d38892bac416c380eb0 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_84c7b1b88df54b509d97fdb4df2a7a16 }}/duudi/backend:${{ github.sha }}'